{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup | NNRA Digital Network</title>
    <link rel="stylesheet" href="{% static 'style/css/auth_style.css' %}">

    <!--=============== REMIX ICONS ===============-->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body>

    
    <div class="container">
        <div class="form-holder">
            <img src="{% static 'img/logo.png' %}" alt="Nnra logo">
            <h3 class="form-title">Welcome! <span>Sign up</span></h3>
            <!-- <p class="form-prompt">Welcome to NNRA digital network, please fill the form below to signup for an account</p> -->

            <div class="alert-containers" id="con-one">
                {% for message in messages %}
                <div class="alert {{ message.tags }}">
                    <i class="ri-message-3-line"></i>                    
                    <p>{{message}}</p>
                </div>
                {% endfor %}
               
            </div>
            <form action="" method="post">
                
                {{ form.as_p }}
                {% csrf_token %}
                <input type="submit" value="Submit" >
            </form>

            <div class="login-option">
                <p>Already have an account? <span><a href="">Login</a></span></p>
            </div>

            
        </div>
    </div>


    <script src="{% static 'js/components.js' %}"></script>
</body>
</html>
