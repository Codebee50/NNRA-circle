<div class="pagination">
    <div class="step-links">

        {% if page.has_previous %}
        <a href="?page={{page.previous_page_number}}"><svg class="svg-30" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M10.8284 12.0007L15.7782 16.9504L14.364 18.3646L8 12.0007L14.364 5.63672L15.7782 7.05093L10.8284 12.0007Z"></path></svg></a>
        {% endif %}
        <p>Page</p>


        <form class="current" id="page-form">
            <input type="text" value="{{page.number}}" id="page-input">
        </form>

        <p>of</p>

        <p><b>{{page.paginator.num_pages}}</b></p>

        {% if page.has_next %}
        <a href="?page={{page.next_page_number}}"><svg class="svg-30" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M13.1717 12.0007L8.22192 7.05093L9.63614 5.63672L16.0001 12.0007L9.63614 18.3646L8.22192 16.9504L13.1717 12.0007Z"></path></svg></a>
        {% endif %}
    </div>
</div>

<script>
    const pageForm = document.getElementById('page-form')
    const pageInput = document.getElementById('page-input')
    pageForm.addEventListener('submit', function(e){
        e.preventDefault()
        const page= pageInput.value
        window.location.href=`?page=${page}`
    })
</script>
