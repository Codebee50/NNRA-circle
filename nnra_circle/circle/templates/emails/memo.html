<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        p{
            font-size: 0.8rem;
        }
</style>

<body style="padding: 30px; max-width: 400;">
    <h1>You recieved a memo from {{sender.get_full_name}}!.</h1>
    <br>
    <h3>{{memo.title}}</h3>
    <p>{{memo.body}}</p>
    <br>
    <p><b>{{documentcount}}</b> Attached document{{documentcount|pluralize}}</p>
    <br> <br>
    <p>Click the link below to view memo </p>
    <a href="http://{{domain}}{{memo.get_absolute_url}}">[View memo]</a>
</body>
</html>
